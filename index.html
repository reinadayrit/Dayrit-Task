<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Performance</title>
</head>
<body>
</body>
<script>
        let age = prompt("Enter age: ")
        if (age>=25){
            alert("You are 25 years old or older")
        }
        else{
            alert("You're still young")
        }
        let number = prompt("Enter number: ")
        if (number<100){
            alert("This number is less than 100")
        }
        else{
            alert("This number is not less than 100")
        }
        document.write("<br/>" + "#1")
        for(let i=0; i<=30;i++){
            document.write("<br/>" + i)
        }
        document.write("<br/>" + "#2")
        for(let i=0; i<=40;i+=2){
            document.write("<br/>" + i)
        }
        document.write("<br/>" + "#3")
        for(let i=40; i>=10;i--){
            if (i%3===0){
            document.write("<br/>" + i)
        }
    }
</script>
</html>
